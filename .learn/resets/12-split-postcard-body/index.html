<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Nolan's Postcard</title>
	</head>
	<body>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Mira qué grande! Esta es una Postcard que he creado usando HTML5 y CSS3 durante mi curso en 4Geeks Academy!</p>
					<p>Esto es genial, no puedo esperar a hacer más cosas!</p>
				</div>
				<div class="body-right">
					<input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" />
					<input type="text" id="email" name="email" placeholder="email" />
					<input type="text" id="Comentarios" placeholder="Comentarios" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send my Postcard</button>
			</div>
		</div>
	</body>
</html>
